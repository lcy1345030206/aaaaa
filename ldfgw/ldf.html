<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<!--	<script type="text/javascript" src="js/jquery.min.js"></script>-->
		<style type="text/css">
			.container {
				position: relative;
				height: 100%;
				width: 100%;
				margin: 0 auto;
				overflow: hidden;
			}
			
			header {
				text-align: center;
				position: relative;
				width: 100%;
				height: 10%;
				/*background:#f2f2f2;*/
			}
			
			.log {
				text-align: center;
				width: 20%;
				height: 80%;
				line-height: 80%;
			}
			
			.headder-text {
				padding: 5% 2%;
				text-align: center;
			}
			
			section {
				position: relative;
				width: 100%;
				height: 35%;
				/*background:blueviolet;	*/
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-slide {
				text-align: center;
				/* font-size: 18px;*/
				background: #fff;
				/* Center slide text vertically */
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
			}
			
			.swiper-slide img {
				width: 100%;
				height: 100%;
				margin: auto;
			}
			
			.swiper-pagination-bullet {
				width: 10px;
				height: 10px;
				text-align: center;
				line-height: 20px;
				font-size: 12px;
				color: #000;
				opacity: 1;
				background: rgba(0, 0, 0, 0.2);
			}
			
			.swiper-pagination-bullet-active {
				color: #fff;
				background: #007aff;
			}
			
			footer {
				position: relative;
				margin: 5% auto;
				width: 100%;
				height: 50%;
				/*background:yellowgreen;	*/
			}
			
			.common {
				display: block;
				color: white;
				text-align: center;
			}
			
			.box1 {
				margin: 5% 0 5% 5%;
				width: 42.5%;
				height: 60%;
				background: #cb5f2b;
				position: relative;
				animation: myfirst 1s;
				-moz-animation: myfirst 1s;
				/* Firefox */
				-webkit-animation: myfirst 1s;
				/* Safari and Chrome */
				-o-animation: myfirst 1s;
				/* Opera */
			}
			
			.common i {
				display: block;
				/*text-align: center;*/
				margin-top: 5%;
			}
			
			i img {
				width: 25%;
				height: 25%;
			}
			
			@keyframes myfirst {
				from {
					left: -45%;
				}
				to {
					left: 0%;
				}
			}
			
			@-ms-keyframes myfirst {
				from {
					left: -45%;
				}
				to {
					left: 0%;
				}
			}
			
			@-webkit-keyframes myfirst {
				from {
					left: -45%;
				}
				to {
					left: 0%;
				}
			}
			
			@-moz-keyframes myfirst {
				from {
					left: -45%;
				}
				to {
					left: 0%;
				}
			}
			
			.box2 {
				display: block;
				margin: 5%;
				width: 42.5%;
				height: 27.5%;
				background: #bedf5c;
				animation: bounceInRight 1s;
			}
			
			.box3 {
				display: block;
				margin: 0 0 5% 5%;
				width: 42.5%;
				height: 27.5%;
				background: #ffd801;
				animation: bounceInRight 1s;
			}
			
			.box4 {
				display: block;
				margin: 0 0 5% 5%;
				width: 42.5%;
				height: 27.5%;
				background: #1ca1da;
				animation: flipInY 1s;
			}
			
			.box5 {
				display: block;
				margin: 0 0 5% 5%;
				width: 42.5%;
				height: 27.5%;
				background: #01cdcc;
				animation: flipInY 1s;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<header>
				<div class="logo fl">
					<a href="#"><img src="img/logo.png" style="height:60%;width:60% ;"></a>
				</div>
				<div class="headder-text fl">
					<p>拉丁方教育</p>
					<p>Latin Edu</p>
				</div>
				<div class="headder-text fr">
					<p>引领教育</p>
					<p>步入云端</p>
				</div>
			</header>
			<section>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/lb1.jpg" />
						</div>
						<div class="swiper-slide">
							<img src="img/lb2.jpg" />
						</div>
						<div class="swiper-slide">
							<img src="img/lb3.jpg" />
						</div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
				</div>
			</section>
			<footer>
				<a class="common box1 fl" href="jyqj.html">
					<br/>
					<i><img src="img/h5_img.png" style="width:50%;height:50%;"></i> 前端
					<br/>高大上
				</a>
				<a class="common box2 fl" href="ts.html">
					<i><img src="img/ts.png"></i> 特色
				</a>
				<a class="common box3 fl" href="jsjs.html">
					<i><img src="img/jsfc.png"></i> 讲师介绍
				</a>
				<a class="common box4 fl" href="life.html">
					<i><img src="img/sh.png" /></i> 生活
				</a>
				<a class="common box5 fl" href="aboutus.html">
					<i><img src="img/wm.png"></i> 关于我们
				</a>
			</footer>
		</div>
		<!-- Swiper JS -->
		<script src="js/swiper.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.swiper-container', {
				autoplayDisableOnInteraction: false, //当设置为false时，用户操作之后（swipes,arrow以及pagination 点击）autoplay不会被禁掉，用户操作之后每次都会重新启动autoplay。
				autoplay: 1000, //自动滑动
				loop: true, //设置为true 则开启loop模式。loop模式：会在wrapper前后生成若干个slides让slides看起来是衔接的，用于无限循环切换。 
				pagination: '.swiper-pagination', //分页器
				paginationClickable: true, //此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
				//渲染分页器小点。这个参数允许完全自定义分页器的指示点。接受指示点索引和指示点类名作为参数。
				paginationBulletRender: function fun(index, className) {
					return '<span class="' + className + '">' + '</span>';
				}
			});
		</script>
	</body>

</html>
